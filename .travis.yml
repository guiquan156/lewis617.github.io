language: node_js
node_js:
  - stable
branches:
  only:
  - source
before_install:
  # Decrypt the private key
  - openssl aes-256-cbc -K $encrypted_8e945db8c448_key -iv $encrypted_8e945db8c448_iv -in id_rsa.enc -out id_rsa -d
  # Set the permission of the key
  - chmod 600 ~/.ssh/id_rsa
  # Start SSH agent
  - eval $(ssh-agent)
  # Add the private key to the system
  - ssh-add ~/.ssh/id_rsa
  # Copy SSH config
  - cp ssh_config ~/.ssh/config
  # Set Git config
  - git config --global user.name "lewis617"
  - git config --global user.email "897473127@qq.com"
  - npm install -g hexo-cli
install:
  - npm install
script:
  - hexo generate
after_success:
  - hexo deploy
